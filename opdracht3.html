<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">gooien!</button>
  </body>

  <script>
    let button = document.querySelector("#button");
    button.addEventListener("click", gooien);

    function gooien() {
      let numbers = [];
      for (let i = 0; i < 5; i++) {
        numbers.push(Math.floor(Math.random() * 5) + 1);
      }
      console.log(numbers);
    }
  </script>
</html>
